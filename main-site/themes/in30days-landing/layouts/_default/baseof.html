<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" data-theme="light">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- partial "header.html" . -}}
  
  <main class="main-content">
    {{- block "main" . }}{{- end }}
  </main>
  
  {{- partial "footer.html" . -}}
  
  {{ $landingJS := resources.Get "js/landing.js" | resources.Minify | resources.Fingerprint }}
  <script src="{{ $landingJS.RelPermalink }}" defer></script>
</body>
</html>
