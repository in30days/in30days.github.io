<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ .Site.Params.description }}">

<title>{{ .Site.Title }}</title>

<!-- Preload fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Main CSS -->
{{ $landingCSS := resources.Get "css/landing.css" | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $landingCSS.RelPermalink }}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ "images/logo.svg" | relURL }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">

<!-- Theme color -->
<meta name="theme-color" content="#6366f1">

<!-- Initial theme setup -->
<script>
  (function() {
    const stored = localStorage.getItem('in30days_theme');
    if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
</script>
