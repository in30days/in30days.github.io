<section class="courses-section" id="courses">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Explore Learning Paths</h2>
      <p class="section-description">From beginner to professional mastery, structured in bite-sized modules.</p>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-group">
        <span class="filter-label">Level:</span>
        <div class="filter-options" id="filter-difficulty">
          <button class="filter-btn" data-value="beginner">Beginner</button>
          <button class="filter-btn" data-value="intermediate">Intermediate</button>
          <button class="filter-btn" data-value="advanced">Advanced</button>
          <button class="filter-btn active" data-value="all">All Levels</button>
        </div>
      </div>
      <div class="filter-group">
        <span class="filter-label">Type:</span>
        <div class="filter-options" id="filter-type">
          <button class="filter-btn active" data-value="all">All</button>
          <button class="filter-btn" data-value="path">Guided Paths</button>
          <button class="filter-btn" data-value="course">Individual Courses</button>
        </div>
      </div>
    </div>
    
    <div class="courses-grid" id="courses-grid">
      <!-- Paths First -->
      {{ range $.Site.Data.paths }}
        {{ partial "card-path.html" . }}
      {{ end }}

      <!-- Then Courses -->
      {{ range $.Site.Data.courses }}
        {{ partial "card-course.html" . }}
      {{ end }}
    </div>
  </div>
</section>
