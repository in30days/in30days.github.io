{{/* Interactive Table Shortcode
    Usage: {{< interactive-table >}}
    | Header 1 | Header 2 |
    |----------|----------|
    | Data 1   | Data 2   |
    {{< /interactive-table >}}
*/}}
<div class="interactive-table-container">
  <div class="interactive-table-header">
    <div class="table-search">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" placeholder="Search..." aria-label="Search table">
    </div>
  </div>
  <div class="interactive-table">
    {{ .Inner | markdownify }}
  </div>
  <div class="interactive-table-footer">
    Showing all rows
  </div>
</div>
