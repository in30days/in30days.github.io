{{ if .Site.Params.giscus.enabled }}
<section class="comments-section">
  <h2 class="comments-title">Discussion</h2>
  <p class="comments-description">Have questions or want to discuss this lesson? Join the conversation below!</p>
  
  <div class="giscus-container">
    <script src="https://giscus.app/client.js"
            data-repo="{{ .Site.Params.giscus.repo }}"
            data-repo-id="{{ .Site.Params.giscus.repoId }}"
            data-category="{{ .Site.Params.giscus.category }}"
            data-category-id="{{ .Site.Params.giscus.categoryId }}"
            data-mapping="{{ .Site.Params.giscus.mapping | default "pathname" }}"
            data-strict="0"
            data-reactions-enabled="{{ if .Site.Params.giscus.reactionsEnabled }}1{{ else }}0{{ end }}"
            data-emit-metadata="0"
            data-input-position="top"
            data-theme="{{ .Site.Params.giscus.theme | default "preferred_color_scheme" }}"
            data-lang="en"
            data-loading="lazy"
            crossorigin="anonymous"
            async>
    </script>
  </div>
</section>
{{ end }}
