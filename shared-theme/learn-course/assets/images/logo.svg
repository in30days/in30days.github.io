<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="trailGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Trajectory trail - 30 dots forming curved path -->
  <g opacity="0.6">
    <!-- Trail dots - curved ascending path -->
    <circle cx="25" cy="175" r="2" fill="#6366f1" opacity="0.2"/>
    <circle cx="30" cy="170" r="2" fill="#6366f1" opacity="0.23"/>
    <circle cx="35" cy="165" r="2" fill="#6366f1" opacity="0.26"/>
    <circle cx="41" cy="160" r="2" fill="#6366f1" opacity="0.29"/>
    <circle cx="47" cy="155" r="2" fill="#6366f1" opacity="0.32"/>
    <circle cx="53" cy="150" r="2.5" fill="#6366f1" opacity="0.35"/>
    <circle cx="59" cy="144" r="2.5" fill="#6366f1" opacity="0.38"/>
    <circle cx="65" cy="138" r="2.5" fill="#6366f1" opacity="0.41"/>
    <circle cx="71" cy="132" r="2.5" fill="#6366f1" opacity="0.44"/>
    <circle cx="77" cy="125" r="2.5" fill="#6366f1" opacity="0.47"/>
    <circle cx="83" cy="118" r="3" fill="#6366f1" opacity="0.5"/>
    <circle cx="88" cy="111" r="3" fill="#6366f1" opacity="0.53"/>
    <circle cx="93" cy="104" r="3" fill="#6366f1" opacity="0.56"/>
    <circle cx="98" cy="97" r="3" fill="#6366f1" opacity="0.59"/>
    <circle cx="102" cy="90" r="3" fill="#6366f1" opacity="0.62"/>
    <circle cx="106" cy="83" r="3.5" fill="#6366f1" opacity="0.65"/>
    <circle cx="110" cy="76" r="3.5" fill="#6366f1" opacity="0.68"/>
    <circle cx="113" cy="69" r="3.5" fill="#6366f1" opacity="0.71"/>
    <circle cx="116" cy="62" r="3.5" fill="#6366f1" opacity="0.74"/>
    <circle cx="118" cy="55" r="3.5" fill="#8b5cf6" opacity="0.77"/>
  </g>
  
  <!-- Rocket body -->
  <g transform="translate(115, 20) rotate(45)">
    <!-- Main body -->
    <path d="M20 0 L35 15 L35 50 L20 60 L5 50 L5 15 Z" fill="url(#rocketGradient)"/>
    
    <!-- Nose cone -->
    <path d="M20 0 L35 15 L20 10 L5 15 Z" fill="#4f46e5"/>
    
    <!-- Window -->
    <circle cx="20" cy="28" r="6" fill="#1e1b4b"/>
    <circle cx="20" cy="28" r="4" fill="#c7d2fe"/>
    <circle cx="18" cy="26" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Fins -->
    <path d="M5 45 L-5 60 L5 55 Z" fill="#4f46e5"/>
    <path d="M35 45 L45 60 L35 55 Z" fill="#4f46e5"/>
    
    <!-- Flame -->
    <path d="M12 60 L20 80 L28 60 Q20 65 12 60" fill="url(#flameGradient)"/>
    <path d="M15 60 L20 72 L25 60 Q20 63 15 60" fill="#fbbf24"/>
  </g>
  
  <!-- "30" badge -->
  <g transform="translate(100, 100)">
    <circle cx="40" cy="50" r="35" fill="white" stroke="url(#rocketGradient)" stroke-width="3"/>
    <text x="40" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#6366f1" text-anchor="middle">30</text>
    <text x="40" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#64748b" text-anchor="middle">DAYS</text>
  </g>
</svg>
