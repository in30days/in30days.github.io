baseURL = "https://learn.ravichaganti.com/python/"
languageCode = "en-us"
title = "Python Basics"
theme = "learn-course"
themesDir = "../../shared-theme"

[params]
  courseId = "python"
  courseName = "Python"
  courseFullName = "Python Basics"
  courseDescription = "Master Python programming from zero to hero"
  courseColor = "#3b82f6"
  courseIcon = "python"
  totalModules = 30
  quizPassScore = 80
  difficulty = "beginner"
  landingPageUrl = "https://learn.ravichaganti.com"
  
  [params.contributor]
    name = "Ravikanth Chaganti"
    avatar = "https://ravichaganti.com/images/author/ravikanth.jpg"
    github = "rchaganti"

  [[params.weeks]]
    id = 1
    title = "Python Basics"
    modules = [1, 7]
  [[params.weeks]]
    id = 2
    title = "Functions & Logic"
    modules = [8, 14]
  [[params.weeks]]
    id = 3
    title = "Object Oriented Programming"
    modules = [15, 21]
  [[params.weeks]]
    id = 4
    title = "Power Features"
    modules = [22, 28]
  [[params.weeks]]
    id = 5
    title = "Final Portfolio"
    modules = [29, 30]
  
  [params.giscus]
    enabled = true
    repo = "learnerscommunity/discussions"
    repoId = "R_kgDOQ6O5Mg"
    category = "Q&A"
    categoryId = "DIC_kwDOQ6O5Ms4C0-vF"
    mapping = "pathname"
    reactionsEnabled = true
    theme = "preferred_color_scheme"
    
  [params.firebase]
    enabled = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "dracula"
    lineNos = true
    lineNumbersInTable = true
    
[build]
  writeStats = true
