baseURL = "/"
languageCode = "en-us"
title = "Python in 30 Days"
theme = "in30days-course"
themesDir = "../../shared-theme"

[params]
  courseId = "python"
  courseName = "Python"
  courseFullName = "Python in 30 Days"
  courseDescription = "Master Python programming from zero to hero in 30 days"
  courseColor = "#3b82f6"
  courseIcon = "python"
  totalDays = 30
  quizPassScore = 80
  difficulty = "beginner"
  landingPageUrl = "http://localhost:1313" # Used for Home icon in local dev
  
  [params.contributor]
    name = "Ravikanth Chaganti"
    avatar = "https://ravichaganti.com/images/author/ravikanth.jpg"
    github = "rchaganti"

  [[params.weeks]]
    id = 1
    title = "Python Basics"
    days = [1, 7]
  [[params.weeks]]
    id = 2
    title = "Functions & Logic"
    days = [8, 14]
  [[params.weeks]]
    id = 3
    title = "Object Oriented Programming"
    days = [15, 21]
  [[params.weeks]]
    id = 4
    title = "Power Features"
    days = [22, 28]
  [[params.weeks]]
    id = 5
    title = "Final Portfolio"
    days = [29, 30]
  
  [params.giscus]
    enabled = true
    repo = "in30days/discussions"
    repoId = "R_kgDOQ6O5Mg"
    category = "Q&A"
    categoryId = "DIC_kwDOQ6O5Ms4C0-vF"
    mapping = "pathname"
    reactionsEnabled = true
    theme = "preferred_color_scheme"
    
  [params.firebase]
    enabled = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "dracula"
    lineNos = true
    lineNumbersInTable = true
    
[build]
  writeStats = true
