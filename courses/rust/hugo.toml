baseURL = "https://learn.ravichaganti.com/rust/"
languageCode = "en-us"
title = "Rust Fundamentals"
theme = "learn-course"
themesDir = "../../shared-theme"

[params]
  courseId = "rust"
  courseName = "Rust"
  courseFullName = "Rust Fundamentals"
  courseDescription = "Master Rust Fundamentals  with self-paced bite-sized learning modules."
  courseColor = "#DEA584"
  courseIcon = "rust"
  totalModules = 30
  quizPassScore = 80
  difficulty = "beginner"
  landingPageUrl = "https://learn.ravichaganti.com"
  
  [params.contributor]
    name = "Ravikanth Chaganti"
    avatar = "https://ravichaganti.com/images/author/ravikanth.jpg"
    github = "rchaganti"

  [[params.weeks]]
    id = 1
    title = "Introduction to Rust"
    modules = [1, 7]
  [[params.weeks]]
    id = 2
    title = "Ownership & Borrowing"
    modules = [8, 14]
  [[params.weeks]]
    id = 3
    title = "Enums & Pattern Matching"
    modules = [15, 21]
  [[params.weeks]]
    id = 4
    title = "Generics, Traits & Lifetimes"
    modules = [22, 28]
  [[params.weeks]]
    id = 5
    title = "Final Project"
    modules = [29, 30]
  
  [params.giscus]
    enabled = true
    repo = "learnerscommunity/discussions"
    repoId = "R_kgDOQ6O5Mg"
    category = "Q&A"
    categoryId = "DIC_kwDOQ6O5Ms4C0-vF"
    mapping = "pathname"
    reactionsEnabled = true
    theme = "preferred_color_scheme"
    
  [params.firebase]
    enabled = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "dracula"
    lineNos = true
    lineNumbersInTable = true
    
[build]
  writeStats = true
