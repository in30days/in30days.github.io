baseURL = "https://learn.ravichaganti.com/docker/"
languageCode = "en-us"
title = "Docker Fundamentals"
theme = "learn-course"
themesDir = "../../shared-theme"

[params]
  courseId = "docker"
  courseName = "Docker"
  courseFullName = "Docker Fundamentals"
  courseDescription = "Master containerization from history to intermediate multi-container orchestration with Compose."
  courseColor = "#2496ED"
  courseIcon = "docker"
  totalModules = 15
  quizPassScore = 80
  difficulty = "intermediate"
  landingPageUrl = "https://learn.ravichaganti.com"
  
  [params.contributor]
    name = "Ravikanth Chaganti"
    avatar = "https://ravichaganti.com/images/author/ravikanth.jpg"
    github = "rchaganti"

  [[params.sections]]
    id = 1
    title = "The Container Revolution"
    modules = [1, 3]
  [[params.sections]]
    id = 2
    title = "Core Docker Mechanics"
    modules = [4, 7]
  [[params.sections]]
    id = 3
    title = "Data & Networking"
    modules = [8, 9]
  [[params.sections]]
    id = 4
    title = "Orchestration with Compose"
    modules = [10, 12]
  [[params.sections]]
    id = 5
    title = "Advanced Fundamentals"
    modules = [13, 14]
  [[params.sections]]
    id = 6
    title = "Capstone Project"
    modules = [15, 15]
  
  [params.giscus]
    enabled = true
    repo = "learnerscommunity/discussions"
    repoId = "R_kgDOQ6O5Mg"
    category = "Q&A"
    categoryId = "DIC_kwDOQ6O5Ms4C0-vF"
    mapping = "pathname"
    reactionsEnabled = true
    theme = "preferred_color_scheme"
    
  [params.firebase]
    enabled = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "dracula"
    lineNos = true
    lineNumbersInTable = true
    
[build]
  writeStats = true
